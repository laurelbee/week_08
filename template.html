<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Data-driven continuous color | Sample | ArcGIS Maps SDK for JavaScript 4.28</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer", "esri/widgets/Legend"], (
        Map,
        MapView,
        FeatureLayer,
        Legend
      ) => {
        const defaultSym = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: [128, 128, 128, 0.2],
            width: "0.5px"
          }
        };

        /*****************************************************************
         * Set a color visual variable on the renderer. Color visual variables
         * create continuous ramps that map low data values to weak or
         * neutral colors and high data values to strong/deep colors. Features
         * with data values in between the min and max data values are assigned
         * a color proportionally between the min and max colors.
         *****************************************************************/

        const renderer = {
          type: "simple", // autocasts as new SimpleRenderer()
          symbol: defaultSym,
          label: "Tract",
          visualVariables: [
            {
              type: "color",
              field: "NarcoticsC",
                         legendOptions: {
                title: "Narcotics Count"
              },
              stops: [
                {
                  value: 0,
                  color: "#B2BEB5",
                  label: "0"
                },
                {
                  value: 378,
                  color: "#350242",
                  label: "378"
                }
              ]
            }
          ]
        };

        const povLayer = new FeatureLayer({
          url:
            "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Chicago_Crime_Tracts/FeatureServer/0",
          renderer: renderer,
          title: "Narcotics Count in Chicago",
          popupTemplate: {
            // autocasts as new PopupTemplate()
            title: "{NAME}",
            content: "There were {NarcoticsC} counts of Narcotic crimes in this tract",
            
          }
        });

        const map = new Map({
          basemap: "streets",
          layers: [povLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-87.6, 41.8],
          zoom: 9
        });

        view.ui.add(
          new Legend({
            view: view
          }),
          "bottom-left"
        );
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
